<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivaro Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            display: flex;
            margin: 0;
        }
        #map {
            width: 65%;
            height: 100vh;
        }
        #stats {
            width: 35%;
            padding: 15px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }
        canvas {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Stats Panel -->
    <div id="stats">
        <h2>Underserved Community Stats</h2>
        <p><strong>Total Cities:</strong> <span id="totalCities">Loading...</span></p>
        <p><strong>Underserved Communities:</strong> <span id="underservedCount">Loading...</span></p>
        <p><strong>Underserved in Schools:</strong> <span id="schoolUnderserved">Loading...</span></p>
        <p><strong>Underserved in Healthcare:</strong> <span id="healthcareUnderserved">Loading...</span></p>
        <canvas id="statsChart"></canvas> <!-- Chart to visualize stats -->
    </div>

    <!-- Leaflet & Map Logic -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script> <!-- External JS for map logic -->

</body>
</html>
